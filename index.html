	<meta name="description" content="Square などで支払いを受けるとき、手数料を引いてちょうど目的の金額になるように請求額を計算します。" />

<body>
	<div id="container">
		<h1><a href="./"><img src="./img/title.png" alt="支払手数料込み計算機" /></a></h1>
		<div id="main">
		    <ul class="nav nav-tabs nav-stacked" id="methods">
				<li><a href="#"><dl><dt>Square</dt><dd>3.25%</dd></dl></a></li>
				<li><a href="#"><dl><dt>Coiney</dt><dd>4.00%</dd></dl></a></li>
				<li><a href="#"><dl><dt>PayPal Here</dt><dd>5.00%</dd></dl></a></li>
				<li><a href="#"><dl><dt>楽天スマートペイ</dt><dd>4.90%</dd></dl></a></li>
				<li><a href="#"><dl><dt>カスタム</dt><dd></dd></dl></a></li>
			</ul>

			<div id="calc">
				<div id="method-name" class="alert alert-info">
					<span></span>で支払い
					<a href="#" id="change" class="btn">変更</a>
				</div>

				<div id="result" class="well">
					<h3>
						<span id="result-charge"></span>
						<small>
							(<span id="result-method"><span></span>手数料</span>
							<span id="result-fee"></span>)
						</small>
					</h3>
				</div>

				<div>
					<label for="amount">元金</label>
					<div class="input-append">
						<input id="amount" type="tel" />
						<span class="add-on">円</span>
					</div>
					<label for="amount">支払手数料率</label>
					<div class="input-append">
						<input id="fee" type="tel" />
						<span class="add-on">%</span>

					</div>
					<div class="submit">
						<button type="submit" id="do-calc" class="btn btn-large btn-primary">計算</button>
					</div>
				</div>
			</div>
		</div>
	</div>
